<section class="container">
  <section>
    <h3>Contact list: </h3>

    <div class="mb-5 text-right">
      <button type="button" class="btn btn-success border-dark" (click)="onAddNewFriend()">+ Add New Contact</button>
    </div>

    <div class="input-group mb-3">
      <input type="search" class="form-control" placeholder="Search contacts" aria-label="Search contacts" aria-describedby="Search contacts">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-search">Search</span>
      </div>
    </div>

    <table class="table table-striped mb-5">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let friend of friends | sort: 'name'; let i = index"
          style="text-transform: capitalize;">
        <th scope="row">{{i + 1}}</th>
        <td>
          <img *ngIf="!friend.avatar" src="assets/images/ninja.png" alt="default-avatar-img " class="img-responsive" style="max-width: 30px"/>
          <img *ngIf="friend.avatar" src="assets/uploads/{{friend.avatar}}" alt="avatar-img" class="img-responsive" style="max-width: 30px"/>
        </td>
        <td>{{friend.name}}</td>
        <td>{{friend.address}}</td>
        <td style="cursor: pointer" class="text-info" (click)="onShowDetails(friend)">Details</td>
        <td style="cursor: pointer" class="text-danger" (click)="openModal(template, friend.id, friend.avatar)">X</td>
      </tr>
      </tbody>
    </table>
  </section>

  <ng-template #template>
    <div class="modal-body text-center">
      <p>Are you sure?</p>
      <button type="button" class="btn btn-default mr-3" (click)="decline()" >Cancel</button>
      <button type="button" class="btn btn-danger" (click)="confirm()" >Remove</button>
    </div>
  </ng-template>
</section>
