<div>
  <div class="modal-header">
    <h4>Add a new friend: </h4><br>
  </div>

  <form class="modal-body" [formGroup]="friendform" (ngSubmit)="onSubmit()" novalidate enctype="multipart/form-data">
    <div class="form-group row">
      <label for="friendName" class="col-sm-2 col-form-label">Name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="friendName" placeholder="Name" formControlName="name"
               [ngClass]="{'is-invalid': name.invalid && name.touched,
        'is-valid': name.valid}">
        <div class="alert alert-danger mt-2" role="alert"
             *ngIf="name.invalid && name.touched && name.errors.required">
          Name is required.
        </div>
        <div class="alert alert-danger mt-2" role="alert"
             *ngIf="name.invalid && !name.pristine && !name.errors.minLength">
          Name should be longer than 3 characters
        </div>

      </div>
    </div>
    <div class="form-group row">
      <label for="friendAddress" class="col-sm-2 col-form-label">Address: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="friendAddress" placeholder="Address" formControlName="address"
               [ngClass]="{'is-invalid': address.invalid && address.touched,
        'is-valid': address.valid
        }">
        <div class="alert alert-danger mt-2" role="alert" *ngIf="address.invalid && address.touched">
          Address is required.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="friendCountry" class="col-sm-2 col-form-label">Country: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="friendCountry" placeholder="Country" formControlName="country"
               [ngClass]="{'is-invalid': country.invalid && country.touched,
        'is-valid': country.valid
        }">
        <div class="alert alert-danger mt-2" role="alert" *ngIf="country.invalid && country.touched">
          Country is required.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="friendPhone" class="col-sm-2 col-form-label">Phone: </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="friendPhone"
               placeholder="123-4567-8901"
               formControlName="phone"
               [ngClass]="{'is-invalid': phone.invalid && phone.touched,
              'is-valid': phone.valid
              }"
          >
        <div class="alert alert-danger mt-2" role="alert" *ngIf="phone.invalid && phone.touched">
          Phone is required.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="friend-avatar" class="col-sm-2 col-form-label">Your photo: </label>
      <div class="col-sm-10">
        <input  class="form-control"
                id="friend-avatar"
                name="avatar"
                type="file"
                #fileInput
                (change)="onSelectFile($event)"
                accept="image/*"
          >

        <div class="alert alert-danger mt-2" role="alert" *ngIf="hasImgError">
          Image should be max 1Mb large. Please, use png, jpg or jpeg.
        </div>
      </div>
    </div>

    <div class="form-group row" *ngIf="url">
      <label for="friend-avatar" class="col-sm-2 col-form-label">Preview:</label>
      <div class="col-sm-3">
        <img style="width: 100%; display: block;" src="{{url}}" alt="preview-avatar"/>
      </div>
    </div>

    <div class="form-group row mt-5 text-right">
      <div class="col-sm-12">
        <button type="button" class="btn btn-default mr-3" (click)="decline()">Cancel</button>
        <button type="submit" class="btn btn-success" [disabled]="friendform.invalid">Add contact</button>
      </div>
    </div>
  </form>
</div>
